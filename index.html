<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        /* .ejemplo{
            background-color: blueviolet;
        } */
        /* extra small devices */
        @media only screen and (max-width: 600px) {
            .ejemplo {background: red};
            
        }
        
        @media only screen and (min-width: 600px) {
            .ejemplo {background: rgb(47, 0, 255)};
            
        }

        @media only screen and (min-width: 768px) {
            .ejemplo {background: rgb(0, 255, 128)};
            
        }

        @media only screen and (min-width: 980px) {
            .ejemplo {background: rgb(152, 139, 212)};
            
        }
    </style>
</head>
<body>
    <div class="ejemplo">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis quae aspernatur accusantium dolor quibusdam debitis, delectus quisquam ad amet fuga ratione aliquid minus aut, reprehenderit error cumque natus voluptatem itaque?
        </div>
</body>
</html>
